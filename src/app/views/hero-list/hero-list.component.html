<div class="m-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let hero of heroes" class="bg-white rounded-lg overflow-hidden shadow-md" [@listAnimation]>
      <app-hero-card [hero]="hero"></app-hero-card>
    </div>
  </div>
  <!-- Loading spinner while calling for more heroes -->
  <div *ngIf="loading" class="flex justify-center py-4">
    <app-spinner></app-spinner>
  </div>
  <div #bottomOfList></div>
</div>
