<!-- Card with the hero's picture and name -->
<a href="/hero/{{hero.id}}">
  <div>
    <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="Image of {{hero.name}}"
      class="h-64 w-full object-cover">
    <div class="pt-2">
      <h2 class="font-medium text-gray-900 text-center text-ellipsis">{{hero.name}}</h2>
    </div>
  </div>
</a>
